name: ðŸ§¬
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    strategy:
      matrix:
        runner-os: [ubuntu-latest]
        zig-version: [0.13.0]
    runs-on: ${{ matrix.runner-os }}
    name: "zig v${{ matrix.zig-version }} on ${{ matrix.runner-os }}"
    steps:
      - name: Checkout Correct Branch
        uses: actions/checkout@v3
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}
      - name: Test I/O
        run: time zig test src/io.zig
      - name: Test Linear Algebra
        run: time zig test src/linalg.zig
      - name: Test Statistics
        run: time zig test src/stats.zig